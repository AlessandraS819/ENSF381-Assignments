    <script>
    let beautyProducts = {}

    function addToCart(productName, price)
    {

        alert (`${productName} - has been added to cart`)

            // if product is already in the beautyProducts object then increment the quantity 
            if(beautyProducts[productName]){
                beautyProducts[productName].quantity++;
            } else {
            // Otherwise, add the product to the cart with a quantity of 1
            beautyProducts[productName] = {
                    priceOfProduct: price,
                    quantity: 1
                }

            }

            display();

    }

    function display()
    {
        const parent_elem = document.getElementById('ShoppingCart');
        parent_elem.innerHTML = '';

        Object.keys(beautyProducts).forEach((productName) => {
                const { priceOfProduct, quantity } = beautyProducts[productName];
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `<p>${productName} - $${priceOfProduct} - ${quantity} <button class="remove-button" onclick="removeFromShoppingCart('${productName}')">Remove</button></p>`;
                parent_elem.appendChild(productDiv);
            });

    }

    function removeFromShoppingCart(productName) {

            // Check if the product is in the cart
            if (beautyProducts[productName]) {
                // Decrement the quantity
                beautyProducts[productName].quantity--;

                // If quantity becomes 0, remove the item from the cart
                if (beautyProducts[productName].quantity === 0) {
                    delete beautyProducts[productName];
                }
            }
            display();
        }

    </script>
