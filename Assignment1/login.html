        </div>
        <div class="mainheader-flextext">

        </div>
    </div>

    <div class = "flex-container">
        <!-- Navigation links go here-->

    <main>
        <form class = "login-form-text-content">
            <br>
            <div class = "flex-container-login">
                <div >
                    <label for = "username"> Username:</label>
                    <input type = "text" id = "username" name = "username" placeholder = "Enter your username" required>
                </div>

                <br>

                <div >
                    <label for = "pword"> Password:</label>
                    <input type = "password" id = "pword" name = "pword" maxlength="16" placeholder = "Enter your password"  required>
                    
                </div>

                <br>

                <div >
                    <button type = "submit" class = "login-button">Login</button>
                </div>
                <div >
                    <p>Don't have an account? <a href="" class = "signup-link">Sign Up<br></a></p>
                </div>
            </div>
        </form>
